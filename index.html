<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
  <img class="fugure-up" src="images/right_figure.png" alt="figure">
  <img class="fugure-down" src="images/left_group.png" alt="figure">
   <div class="container">
       <h1 class="title">Our Pricing</h1>
       <div class="toggle-switch">
        <p class="toggle-text">Annually</p>
        <input type="checkbox" class="toggler">
        <p class="toggle-text">Monthly</p>
      </div>
      <div class="price-block">
          <div class="price-item">
            <h2 class="price-title">Basic</h2>
            <div class="price-wrapper">
                <span class="currency">$</span>
                <p class="basic-price">19</p>
            </div>
            <ul class="profit-list">
                <li class="profit-item">500 GB Storage</li>
                <li class="profit-item">2 Users Allowed</li>
                <li class="profit-item">Send up to 3 GB</li>
            </ul>
            <button class="button">Learn More</button>
          </div>
          <div class="price-item price-item--middle">
            <h2 class="price-title price-title--middle">Professional</h2>
            <div class="price-wrapper">
              <span class="currency currency--middle">$</span>
              <p class="pro-price">25</p>
            </div>
            <ul class="profit-list">
              <li class="profit-item profit-item--middle">500 GB Storage</li>
              <li class="profit-item profit-item--middle">2 Users Allowed</li>
              <li class="profit-item profit-item--middle">Send up to 3 GB</li>
            </ul>
            <button class="button button--middle">Learn More</button>
          </div>
          <div class="price-item price-item--right">
            <h2 class="price-title">Master</h2>
            <div class="price-wrapper">
              <span class="currency">$</span>
              <p class="master-price">40</p>
            </div>
            <ul class="profit-list">
              <li class="profit-item">500 GB Storage</li>
              <li class="profit-item">2 Users Allowed</li>
              <li class="profit-item">Send up to 3 GB</li>
          </ul>
          <button class="button">Learn More</button>
          </div>
      </div>
   </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
